<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #0f0; }
        button { padding: 15px; font-size: 16px; margin: 10px 0; }
        .log { background: #000; padding: 10px; margin: 10px 0; border: 1px solid #0f0; white-space: pre-wrap; }
        .error { color: #f00; }
        .success { color: #0f0; }
    </style>
</head>
<body>
    <h1>API Debug Test</h1>
    
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="testUpload()">Test Upload</button>
    
    <div id="logs"></div>
    
    <script>
        const API_URL = 'https://kling-video-generator.onrender.com';
        
        function log(message, isError = false) {
            const div = document.createElement('div');
            div.className = 'log ' + (isError ? 'error' : 'success');
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            document.getElementById('logs').appendChild(div);
        }
        
        async function testUpload() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                log('No file selected!', true);
                return;
            }
            
            log(`File selected: ${file.name} (${file.size} bytes)`);
            
            try {
                const formData = new FormData();
                formData.append('image', file);
                
                log('Sending POST request...');
                
                const response = await fetch(`${API_URL}/generate`, {
                    method: 'POST',
                    body: formData
                });
                
                log(`Response status: ${response.status} ${response.statusText}`);
                
                const contentType = response.headers.get('content-type');
                log(`Content-Type: ${contentType}`);
                
                const text = await response.text();
                log(`Raw response: ${text.substring(0, 500)}${text.length > 500 ? '...' : ''}`);
                
                try {
                    const json = JSON.parse(text);
                    log(`Parsed JSON: ${JSON.stringify(json, null, 2)}`);
                } catch (e) {
                    log(`Failed to parse as JSON: ${e.message}`, true);
                }
                
            } catch (error) {
                log(`Error: ${error.message}`, true);
                log(`Full error: ${JSON.stringify(error, null, 2)}`, true);
            }
        }
    </script>
</body>
</html>
